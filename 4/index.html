<html>
  <head>
    <title>Web Audio Basics - Continuous Sequencing</title>

    <script src="4.js"></script>
    <link rel="stylesheet/less" href="../css/site.less">

  </head>
  <body>

    <h3><input type="checkbox" class="checkbox"> Continuous Sequencing</h3>

    <div class="sequencer">
      <input list="slider--1" class="slider highlight" type="range" min="45" max="93" orient="vertical">
      <input list="slider--2" class="slider" type="range" min="45" max="93" orient="vertical">
      <input list="slider--3" class="slider" type="range" min="45" max="93" orient="vertical">

      <input list="slider--8" class="slider" type="range" min="45" max="93" orient="vertical">

      <!-- these datalists create ticks on the corresponding sliders -->
      <datalist id="slider--1">
        <option>45</option><option>57</option><option>69</option><option>81</option><option>93</option>
      </datalist>
      <datalist id="slider--2">
        <option>45</option><option>57</option><option>69</option><option>81</option><option>93</option>
      </datalist>
      <datalist id="slider--3">

      </datalist>
      <datalist id="slider--4">

      </datalist>
      <datalist id="slider--5">

      </datalist>
      <datalist id="slider--6">
        <option>45</option><option>57</option><option>69</option><option>81</option><option>93</option>
      </datalist>
      <datalist id="slider--7">
        <option>45</option><option>57</option><option>69</option><option>81</option><option>93</option>
      </datalist>
      <datalist id="slider--8">
        <option>45</option><option>57</option><option>69</option><option>81</option><option>93</option>
      </datalist>
    </div>

  </body>
</html>
